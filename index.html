<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Booki, trouver votre hébergement pour des vacances de rêve.">

    <!-- Twitter Card data -->
    <meta name="twitter:card" value="summary">

    <!-- Open Graph data -->
    <meta property="og:title" content="Booki">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.example.com/">
    <meta property="og:image" content="http://example.com/image.jpg">
    <meta property="og:description" content="Booki, trouver votre hébergement pour des vacances de rêve.">

    <!-- Normalize -->
    <link rel="stylesheet" href="./css/normalize.min.css">

    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,500;0,700;0,800;1,400&display=swap">

    <!-- Import Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <title>Booki / Accueil</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <picture>
                <source
                media="(max-width:768px)"
                srcset="./images/logo/Booki@3x.png"
              />
              <img
               src="./images/logo/Booki.png"
                alt="Logo de Booki"
                style="width: auto"
              />
            </picture>
            <!-- </picture>
                <img alt="Logo de Booki" src="./images/logo/Booki.png" srcset="./images/logo/Booki@3x.png 3x">
            </picture> -->
            <nav>
                <ul>
                    <li><a href="#accommodations" title="Hébergements" class="link-active">Hébergements</a></li>
                    <li><a href="#activities" title="Activités">Activités</a></li>
                </ul>
            </nav>
        </div><!-- container -->
    </header>

    <main>
        <div class="container">

            <!-- Section : filters -->
            <section id="filters">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>

                <!-- Formulaire (non fonctionnel) -->
                <form class="filters-form">
                    <div class="filters-form-icon"><i class="fa-solid fa-location-dot"></i></div>
                    <input class="filters-form-input" type="text" value="Marseille, France">
                    <input class="filters-form-submit filters-form-submit-desktop" type="submit" value="Rechercher" >
                    <input class="filters-form-submit filters-form-submit-mobile fa-solid fa-magnifying-glass"
                        type=“submit” value="&#xf002">
                </form>

            </section> <!-- filters -->

            <!-- Section : accommodation -->
            <section id="accommodations">
            </section> <!-- accommodation  -->

            <!-- Section : activities -->
            <section id="activities">
            </section> <!-- activities -->
            
        </div> <!-- container -->
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
        </div> <!-- container -->
    </footer>

</body>

</html>
